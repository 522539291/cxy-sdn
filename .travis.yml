language: go

go:
  - 1.4
  - tip

script: make test
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq openvswitch-common
  - sudo apt-get install -qq openvswitch-switch
  - sudo ovs-vsctl set-manager tcp:127.0.0.1:6640
install:   
  - go get github.com/codegangsta/cli
  - go get github.com/golang/glog
  - go get github.com/gorilla/mux
  - go get github.com/hashicorp/consul/api
  - go get github.com/hashicorp/consul/command
  - go get github.com/hashicorp/consul/command/agent
  - go get github.com/hashicorp/consul/command/agent
  - go get github.com/hashicorp/consul/watch
  - go get github.com/mitchellh/cli
  - go get github.com/socketplane/libovsdb
  - go get github.com/vishvananda/netlink
  - go get github.com/vishvananda/netns
